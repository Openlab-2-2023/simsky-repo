<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="height: 3000px;
            padding-top: 60px;
            padding-left: 80px;">
    <div style="background-color: black;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;
                z-index: 1;">
        header
    </div>

    <div style="background-color: green;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 70px;">
        sidebar

        <div style="background-color: red;
                color: white;
                position: absolute;
                top: 10px;
                right: 0;
                z-index: 2;">
        absolute
        </div>
    </div>

    <div style="background-color: red;
                color: white;
                position: absolute;
                top: 10px;
                right: 0;
                z-index: 2;">
        absolute
    </div>

    <div>
        <div style="background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
            div1
            </div>
            <div style="background-color: lightgreen;
                    height: 200px;
                    width: 200px;
                    position: relative;">
                div2
                <div style="background-color: black;
                    color: white;
                    position: absolute;
                    bottom: 10px;
                    right: 10px;
                    z-index: 2;">
                    10:01
                </div>
            </div>
    </div>
   
</body>
</html>
